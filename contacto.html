<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="shortcut icon" href="./media/general/logo_black.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./scripts/preloader.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/default.css">
    <link rel="stylesheet" type="text/css" href="styles/contacto.css">
    <script src="./scripts/contact.js"></script>
    <script src="./scripts/day-night.js"></script>
  </head>
  <body>
    <div class="preloader"></div>
    <header>
      <img id="sun-moon" src="./media/general/sun.png">
      <img id="header-logo" src="./media/general/logo_white.png" alt="antarctica-circular-logo"
      width="180px">
      <nav>
        <ul id="navbar-links">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="rutas.html">Rutas</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="contacto.html" id="btn-contact">Contacta ya</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <h1>CONTACTO</h1>
        <section id="form">
          <form id="form-wrapper">
            <label>Nombre</label>
            <input type="text" minlength="2" maxlength="20" required>
            <label>Apellidos (opcional)</label>
            <input type="text" maxlength="20"><br>
            <label>Correo electronico</label>
            <input type="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required><br> 
            <label for="">Mensaje</label>
            <textarea placeholder="Escribe algo aquí" maxlength="255" rows="10" cols="40"></textarea>
            <button type="submit">Enviar</button>
          </form>
        </section>
    </main>
    <footer>
      <!--Los hipervinculos no llevan a ningún sitio ya que no se me ocurria a que enviarlos.-->
      <div id="social-media">
        <a href="#"><img src="https://img.icons8.com/color/96/npc-face.png" alt="npc-face"/></a>
        <a href="#"><img src="https://img.icons8.com/color/96/instagram-new--v1.png" alt="instagram-new--v1"/></a>
        <a href="#"><img src="https://img.icons8.com/color/96/youtube-play.png" alt="youtube-play"/></a>
        <a href="#"><img src="https://img.icons8.com/color/96/facebook.png" alt="facebook"/></a>
      </div>
      <p><span style="color: #E4EBF1;">Powered by Michael M.M</span></p>
      </div>
    </footer>
  </body>
</html>
